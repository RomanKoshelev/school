name: Deploy Kitten Game to GitHub Pages

on:
  push:
    branches: ["master", "claude/build-calculator-NQXp2"]
    paths:
      - "kitten-game-static/**"
      - ".github/workflows/deploy-kitten-game.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable GitHub Pages via API
        run: |
          # Try to enable Pages if it's not already enabled
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pages)
          echo "Pages API status: $STATUS"
          if [ "$STATUS" = "404" ]; then
            echo "Pages not enabled. Creating GitHub Pages site..."
            RESULT=$(curl -s -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${{ github.repository }}/pages \
              -d '{"build_type":"workflow"}')
            echo "Result: $RESULT"
          else
            echo "Pages already enabled or unexpected status."
            # Ensure build type is workflow
            curl -s -X PUT \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/${{ github.repository }}/pages \
              -d '{"build_type":"workflow"}' || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "kitten-game-static"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
