name: Deploy Kitten Game to GitHub Pages

on:
  push:
    branches: ["master", "claude/build-calculator-NQXp2"]
    paths:
      - "kitten-game-static/**"
      - ".github/workflows/deploy-kitten-game.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Push to gh-pages branch (works even without Pages enabled in Settings)
  push-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./kitten-game-static
          publish_branch: gh-pages
          commit_message: "Deploy kitten game"
          force_orphan: true

  # Job 2: Try GitHub Actions Pages deployment (works if Pages is configured)
  deploy-via-actions:
    runs-on: ubuntu-latest
    needs: push-to-gh-pages
    continue-on-error: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "kitten-game-static"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
