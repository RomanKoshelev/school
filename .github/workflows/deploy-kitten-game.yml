name: Deploy Kitten Game to GitHub Pages

on:
  push:
    branches: ["master", "claude/build-calculator-NQXp2"]
    paths:
      - "kitten-game-static/**"
      - ".github/workflows/deploy-kitten-game.yml"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable GitHub Pages (if needed)
        run: |
          echo "=== Checking Pages status ==="
          STATUS=$(gh api "repos/${{ github.repository }}/pages" -q '.status' 2>&1 || echo "NOT_FOUND")
          echo "Pages status: $STATUS"

          if echo "$STATUS" | grep -q "NOT_FOUND\|Not Found"; then
            echo "=== Creating GitHub Pages site ==="
            gh api "repos/${{ github.repository }}/pages" \
              --method POST \
              --field build_type=workflow \
              --jq '.' || echo "WARNING: Could not create Pages site automatically"
          else
            echo "=== Ensuring build type is workflow ==="
            gh api "repos/${{ github.repository }}/pages" \
              --method PUT \
              --field build_type=workflow \
              --jq '.' 2>&1 || echo "Pages already configured"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "kitten-game-static"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
